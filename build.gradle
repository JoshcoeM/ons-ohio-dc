plugins {
	id 'org.springframework.boot' version '2.5.8'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.manifestcorp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenLocal()
	mavenCentral()
	maven{ url "https://packages.confluent.io/maven"}

}

ext {
	set('azureVersion', "3.10.0")
}

dependencies {
	implementation 'com.microsoft.azure:spring-data-cosmosdb:2.3.0'
	implementation 'com.azure.spring:azure-spring-boot-starter-cosmos'
	implementation 'org.springframework.kafka:spring-kafka'
	implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '5.3.0'
	implementation 'com.manifestcorp:ons-domain:0.0.1-SNAPSHOT'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

dependencyManagement {
	imports {
		mavenBom "com.azure.spring:azure-spring-boot-bom:${azureVersion}"
	}
}

test {
	useJUnitPlatform()
}
